name: Terraform Workflow

concurrency:
  group: "${{ github.ref }}/terraform"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
    paths-ignore:
      - ".github/workflows/pal.yml"
  pull_request:
    branches:
      - master
    paths-ignore:
      - ".github/workflows/pal.yml"

permissions:
  contents: write
  packages: read
  id-token: write
  issues: write # read/write to repo issues
  statuses: write
  pull-requests: write

jobs:
  call-terraform:
    permissions:
      contents: write
      packages: read
      id-token: write
      issues: write # read/write to repo issues
      statuses: write
      pull-requests: write
    uses: "smc-workflow/terraform-workflows/.github/workflows/terraform-workspace.yml@v5"
    with:
      CONTAINER_IMAGE: ghcr.io/smc-devcontainer/azure-terraform/devcon:0.1.1
    secrets: inherit
